<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<style type="text/css">
    table.gridtable {
        font-family: verdana,arial,sans-serif;
        font-size:12px;
        color:#333333;
        border-width: 1px;
        border-color: #666666;
        border-collapse: collapse;
    }
    table.gridtable th {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #666666;
        background-color: #dedede;
        text-align: center;
    }
    table.gridtable td {
        border-width: 1px;
        padding: 8px;
        height: 27px;
        border-style: solid;
        border-color: #666666;
    }
    .panel-title {
	    font-size: 12px;
	    font-weight: bold;
	    color: #0E2D5F;
	    height: 16px;
	    line-height: 16px;
	    text-align: center;
	}
	button{
		border-radius: 15px;
    	width: 78px;
   		height: 27px;
   		cursor: pointer;
	}
</style>
<script type="text/javascript" src="./static/jquery-2.1.4.js"></script>
<body style="margin: auto;overflow-x:hidden;">
		<div id="titleDiv" style="height:34px;position: fixed;">
			<table id="titleTable1" class="gridtable" style="height:34px;text-align: center;float: left;">
		        <thead style="background:#cccccc">
			        <tr>
			            <th width="6%"><input type="checkBox" onclick="checkBoxAll(this)" value="" /></th>
			            <th width="40%">服务名称</th>
			            <th width="40%">进程名称</th>
			            <th width="14%">状态</th>
			        </tr>
		        </thead>
		    </table>	
		    <table id="titleTable2" class="gridtable" style="height:34px;text-align: center;float: left;margin-left: 20px;">
		        <thead style="background:#cccccc">
			        <tr>
			            <th width="100%">日志</th>
			        </tr>
		        </thead>
		    </table>		
		</div>
		<div id="contentDiv" style="height:810px;padding-top: 33px;border-bottom: 1px solid;">
			<div id="contentTableDiv" style="width:960px;height:810px;border:0px solid red;overflow-x: hidden;float: left;">
				<table id="serviceTable" class="gridtable" style="width:100%;text-align: center;margin: auto;float: left;">
			        <tbody id="serviceTbody">
			        </tbody>
		        </table>
			</div>
			<div id="logTableDiv" style="width:960px;height:810px;border:0px solid blue;overflow-x:hidden;padding-left: 4px;">
				<div id="runInfoTD" style="width:960px;border:0px solid orange;font-family: verdana,arial,sans-serif;font-size: 12px;color: #333333;padding-left: 22px;">
				
				</div>
			</div>
		</div>

	<div style="margin-top: 15px;text-align: center;" id="ctrlBtn">
		<button type="button" style="color:green" onclick="startService()">启动服务</button>
		<button type="button" onclick="closeService()">关闭服务</button>
		<button type="button" style="color:green" onclick="restartService()">重启服务</button>
		<button type="button" onclick="reload()">刷新</button>
	</div>
	<div style="margin-top: 15px;text-align: center;" id="ctrlMsg">
		
	</div>
</body>
<script type="text/javascript">

	var commandWait = 0;

	function execCommand(command){
		document.getElementById("ctrlBtn").style.display = "none";
		var wait = commandWait ++ % 6;
		var ctrlMsgValue = "执行" + command + "中";
		for(var i = 0; i <= wait; i++)
			ctrlMsgValue = ctrlMsgValue.concat(".");
		document.getElementById("ctrlMsg").innerText = ctrlMsgValue;
	}

	function setWidthHeight(){
		var winOuterWidth = window.outerWidth;
		$("#titleDiv").width(winOuterWidth);
		$("#contentDiv").width(winOuterWidth);
		var titleTableWidth = (winOuterWidth - 52) / 2;
		$("#titleTable1").width(titleTableWidth);
		$("#titleTable2").width(titleTableWidth);
	}
	
	setWidthHeight();
	
	function checkBoxAll(ele){
		var inputs = document.getElementsByTagName("input");
		for(var i = 0; i< inputs.length; i++){
			if(inputs[i].type == "checkbox"){
				inputs[i].checked = ele.checked;
			}
		}
	}
	
	var greenStateHTML = "<span style=\"color:green\">运行</span>";
	var redStateHTML = "<span>关闭</span>";
	
	function setLog(logParam, thValue){
		var runInfoTDinnerHTML = "";
		if(logParam && logParam instanceof Array){
			for(var i = 0; i < logParam.length; i++){
				runInfoTDinnerHTML = runInfoTDinnerHTML.concat(logParam[i].opertionDateStr).concat("&nbsp;&nbsp;&nbsp;&nbsp;");
				runInfoTDinnerHTML = runInfoTDinnerHTML.concat(logParam[i].opertionType==0?"机器操作":"人工操作").concat("&nbsp;&nbsp;&nbsp;&nbsp;");
				runInfoTDinnerHTML = runInfoTDinnerHTML.concat(logParam[i].opertionInfo).concat("\n<br/>");
			}
			document.getElementById("runInfoTD").innerHTML = runInfoTDinnerHTML;
		}
	}
	
	function getCheckedValues(){
		var result = [];
		var inputs = document.getElementsByTagName("input");
		for(var i = 0; i< inputs.length; i++){
			if(inputs[i].type == "checkbox" && inputs[i].checked){
				if(inputs[i].value)
					result[result.length] = inputs[i].value;
			}
		}
		return result;
	}
	
	function startService(){
		execCommand("启动服务");
		setInterval(execCommand, 500, "启动服务");
		var services = getCheckedValues();
		if(services && services.length > 0){
	 		$.ajax({
				//async: false,
				type: 'POST',
				data: {"services":services},
	            url:"/start",
	            dataType: "json",
	            traditional: true,
	            success:function(data){
	            	//刷新服务列表
	            	window.location.reload();
	            },
	            error:function(e){
	            	console.log("获取数据发生错误:" + e);
	            }
	        });	
		}else{
			alert("请选择服务后再进行操作.");
		}	
	}
	
	function closeService(){
		execCommand("关闭服务");
		setInterval(execCommand, 500, "关闭服务");
		var services = getCheckedValues();
		if(services && services.length > 0){
			$.ajax({
				//async: false,
				type: 'POST',
				data: {"services":services},
	            url:"/close",
	            dataType: "json",
	            traditional: true,
	            success:function(data){
	            	//刷新服务列表
	            	window.location.reload();
	            },
	            error:function(e){
	            	console.log("获取数据发生错误:" + e);
	            }
	        });	
		}else{
			alert("请选择服务后再进行操作.");
		}	
	}
	
	function restartService(){
		execCommand("重启服务");
		setInterval(execCommand, 500, "重启服务");
		var services = getCheckedValues();
		if(services && services.length > 0){
			$.ajax({
				//async: false,
				type: 'POST',
				data: {"services":services},
	            url:"/restart",
	            dataType: "json",
	            traditional: true,
	            success:function(data){
	            	//刷新服务列表
	            	window.location.reload();
	            },
	            error:function(e){
	            	console.log("获取数据发生错误:" + e);
	            }
	        });	
		}else{
			alert("请选择服务后再进行操作.");
		}
	}
	
	function reload(){
		window.location.reload();
	}
	
	/**
	*	获取tbody需要填充的数据
	*/
	function getTbodyData(){
		var result = [];
		$.ajax({
			async:false,
            url:"/query",
            success:function(data){
            	if(data && data.data  instanceof Array){
            		result = data.data;	
            		setLog(data.log, "所有服务运行情况");
            	}
            },
            error:function(e){
            	console.log("获取数据发生错误:" + e);
            }
        });
		return result;
	}
	
	function isIE(){
        if(!!window.ActiveXObject || "ActiveXObject" in window){
            return true;
        }
        return false;
    }

    function isIE11(){
        if((/Trident\/7\./).test(navigator.userAgent)) return true;
        return false;
    }
    
    function getBtn(dataEle){
    	if(dataEle.runState == 0){
    		return "<button type=\"button\" style=\"color:green\" onclick=\"startService('"+dataEle.runName+"', this)\">启动</button>";
    	}else if(dataEle.runState == 1){
    		return "<button type=\"button\" onclick=\"closeService('"+dataEle.runName+"', this)\">关闭</button>";
    	}else if(dataEle.runState == 2){
    		return "";
    	}else if(dataEle.runState == 3){
    		return "<button type=\"button\" onclick=\"closeService('"+dataEle.runName+"', this)\">关闭</button>";
    	}
    }
    
    function tbodyServerState(serverState){
    	switch(serverState){
    	case 0:
    		return "<span>未启动</span>";
    	case 1:
    		return greenStateHTML;
    	case 2:
    		return "<span>执行操作中...</span>";
    	case 3:
    		return "<span>端口检测异常</span>";
    	}
    }
    
    function setTrBackground(){
    	var childNodes = this.parentElement.childNodes;
    	for(var i = 0; i < childNodes.length; i++){
    		childNodes[i].style.background = childNodes[i] == this ? "#cccccc" : "#ffffff";
    	}
    }
	
	/**
	*	设置tbody数据 进行数据填充
	*/
	function setTbodyData(dataAry){
		var tableEle = document.getElementById("serviceTable");
		var tbodyEle = document.getElementById("serviceTbody");
		if(tbodyEle){
			if(isIE() || isIE11()){
				tbodyEle.removeNode(true);
	        }else{
	        	tbodyEle.remove();
	        }
		}
		var newTbody = document.createElement("tbody");
		newTbody.setAttribute("id","serviceTbody");
		for(var i = 0; i < dataAry.length; i++){
			var tr = document.createElement("tr");
			var td0 = document.createElement("td");
			td0.setAttribute("width","6%");
			td0.innerHTML = "<input type=\"checkBox\" value=\""+dataAry[i].runName+"\" />";
			tr.appendChild(td0);
			var td1 = document.createElement("td");
			td1.setAttribute("width","40%");
			td1.innerText = dataAry[i].runAliasName;
			tr.appendChild(td1);
			var td2 = document.createElement("td");
			td2.setAttribute("width","40%");
			td2.innerText = dataAry[i].runName;
			tr.appendChild(td2);
			var td3 = document.createElement("td");
			td3.innerHTML =  tbodyServerState(dataAry[i].runState);
			td3.setAttribute("width","14%");
			tr.appendChild(td3);
			newTbody.appendChild(tr);
		}
		tableEle.appendChild(newTbody);
	}
	
	function setWidthHeight2(){
		var titleTableWidth = document.getElementById("titleTable1").offsetWidth;
		var conTableOffSetW = document.getElementById("contentTableDiv").offsetWidth;
		var conTableClientW = document.getElementById("contentTableDiv").clientWidth;
		$("#contentTableDiv").width( titleTableWidth + (conTableOffSetW - conTableClientW));
		
		var logTableOffSetW = document.getElementById("logTableDiv").offsetWidth;
		var logTableClientW = document.getElementById("logTableDiv").clientWidth;
		$("#logTableDiv").width( titleTableWidth + (logTableOffSetW - logTableClientW));
	}

	/**
	* 	初始化tbody
	*/
	function initTbody(){
		var tbodyData = getTbodyData();
		setTbodyData(tbodyData);
		setWidthHeight2();
	}
	
	initTbody();
	
	setTimeout(reload, 60000)
</script>
</html>
